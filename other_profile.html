<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Your Social Media App</title>
    <link rel="stylesheet" href="app.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="app.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            fetchPosts();
        });

        function getUserIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get("user_id");
            return userId;
        }

        function displayUserProfile(profileData) {
            // Update profile picture
            var profilePicture = document.getElementById("profilePicture");
            alert(profileData.profile_picture);
            if (profilePicture) {
                profilePicture.src = profileData.posts.profile_picture;
            }

            // Update username
            var usernameElement = document.getElementById("username");
            if (usernameElement) {
                usernameElement.textContent = profileData.posts.username;
            }

            // Add any additional data you want to display on the profile page
        }

        

    </script>

</head>
<body>
    <div id="topnav" class="topnav">
        <!-- Place your navigation bar content here -->
    </div>
    <br><br><br><br>
    <div>
        <img class="profile_pic_big" id="profilePicture">
        <br>
        <h1 id="username" name="username"></h1>
        <br>
    </div>
    <div id="posts" class="post_box">
        <!-- Posts will be displayed here -->
    </div>
    <footer>
        <p>&copy; 2023 Your Social Media App</p>
    </footer>
</body>
</html>
